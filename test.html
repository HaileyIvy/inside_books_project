<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles-hailey-test.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond&family=Monoton&display=swap" rel="stylesheet"> 
    <title>Inside Books Project</title>
  </head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">About</a>
  <div class="dropdown">
  <button class="dropbtn" onclick="myFunction()">Donate
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
    <a href="#">Donate Books</a>
    <a href="#">Donate Funds</a></div></div>
    <a href="#home">Resource Guide</a>
    <a href="#news">Contact</a>
</div>
<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
    }
  }
  </script>
</body>
</html>
